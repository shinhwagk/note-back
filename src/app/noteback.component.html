<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6" *ngFor="let category of _categorys">
      <div class="card">
        <div class="card-header">{{ category.name }}</div>
        <div class="card-block">
          <table class="table table-hover">
            <tr *ngFor="let note of category.notes">
              <td *ngFor="let col of cols.contents"> {{ category.cols }} </td>
              <td><a *ngFor="let id of cols.docs"> {{id}} </a><br></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <ul class="navbar-fixed-bottom">
    <li><a routerLink="/">Home</a></li>
    <li *ngFor="let label of _labels" (click)="gotoLabel(label)"> {{label}} </li>
    <li><button (click)="goBack()">Back</button></li>
  </ul>
