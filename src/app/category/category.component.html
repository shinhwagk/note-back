<div class="card">
  <div class="card-header">{{ category.name }}</div>
  <div class="card-block">
    <table class="table table-hover">
      <tr *ngFor="let note of category.notes">
        <td class="noteid">
          <button type="button" class="btn btn-link" *ngIf="note.doc" (click)="gotoDoc(note)">{{ note.id }}</button>
          <span *ngIf="!note.doc">{{ note.id }}</span>
        </td>
        <td>
          <app-note [note]="note" [path]="path" [cols]="category.cols"></app-note>
        </td>
      </tr>
    </table>
  </div>
</div>
