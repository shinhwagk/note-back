<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6" *ngFor="let key of Object.keys(_notes)">
      <div class="card">
        <div class="card-header">{{key}}</div>
        <div class="card-block">
          <table class="table table-hover">
            <tr *ngFor="let cols of _notes[key]">
              <td *ngFor="let col of cols.content"> {{ col }}</td>
              <td>{{ cols.docs | json }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ul class="navbar-fixed-bottom">
  <li (click)="gotoHome()">Home</li>
  <li *ngFor="let label of _labels" (click)="gotoLabel(label)"> {{label}} </li>
  <li><button (click)="goBack()">Back</button></li>
</ul>
